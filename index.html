<!--/////////////////////////////////////////CALCULATOR/////////////////////////////////////////////////////////////////-->
    <div id="container1" data-aos="zoom-out-up" data-aos-duration="500" class="container">
      <div class="app">
        <div class="row">
          <h4>CALCULATOR</h4>
        </div>
        <div class="row">
          <label id="view" for="view" placeholder="1234"></label>
        </div>
<!-- C Del -->
        <div class="row">
          <div class="numkey col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button id="c" type="button" class="btn btn-danger" name="button">C</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="del" type="button" class="btn btn-danger" name="button">Del</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="add" type="button" class="btn btn-primary" name="button">+</button>
          </div>
        </div>
<!-- 7 8 9 + -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="7" type="button" class="btn btn-primary" name="button">7</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="8" type="button" class="btn btn-primary" name="button">8</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="9" type="button" class="btn btn-primary" name="button">9</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="sub" type="button" class="btn btn-primary" name="button">-</button>
          </div>
        </div>
<!-- 4 5 6 - -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="4" type="button" class="btn btn-primary" name="button">4</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="5" type="button" class="btn btn-primary" name="button">5</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="6" type="button" class="btn btn-primary" name="button">6</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="mul" type="button" class="btn btn-primary" name="button">*</button>
          </div>
        </div>
<!-- 1 2 3 * -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="1" type="button" class="btn btn-primary" name="button">1</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="2" type="button" class="btn btn-primary" name="button">2</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="3" type="button" class="btn btn-primary" name="button">3</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="div" type="button" class="btn btn-primary" name="button">/</button>
          </div>
        </div>
<!-- 0 . -->
        <div class="row">
          <div class="numkey col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button id="0" type="button" class="btn btn-primary" name="button">0</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="decimal" type="button" class="btn btn-primary" name="button">.</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="equals" type="button" class="btn btn-success" name="button">=</button>
          </div>
        </div>
      </div>
<!-- ////////////////////////// -->
      <div class="row">
        <div class="col-lg-2">

        </div>
        <div class="col-lg-8">
          <button data-toggle="collapse" class="btn btn-more" data-target="#sci">&#9660;</button>
        </div>
        <div class="col-lg-2">

        </div>
      </div>
<!-- SCIENTIFIC -->
<!-- ROW 1 -->
      <div id="sci" class="collapse">
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="square" type="button" class="btn btn-primary" name="button">x&sup2;</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="cube" type="button" class="btn btn-primary" name="button">x&sup3;</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="sqroot" type="button" class="btn btn-primary" name="button">&#8730;</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="cuberoot" type="button" class="btn btn-primary" name="button">&#8731;</button>
          </div>
        </div>
<!-- ROW 2 -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="log" type="button" class="btn btn-primary" name="button">log</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="ln" type="button" class="btn btn-primary" name="button">ln</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="invert" type="button" class="btn btn-primary" name="button">1/x</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="e" type="button" class="btn btn-primary" name="button">e</button>
          </div>
        </div>
<!-- ROW 3 -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="pi" type="button" class="btn btn-primary" name="button">&#120587;</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="sin" type="button" class="btn btn-primary" name="button">sin</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="cos" type="button" class="btn btn-primary" name="button">cos</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="tan" type="button" class="btn btn-primary" name="button">tan</button>
          </div>
        </div>
  <!-- ROW 4 -->
        <div class="row">
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="exp" type="button" class="btn btn-primary" name="button">e&#x02E3;</button>
          </div>
          <div class="numkey col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <button id="factorial" type="button" class="btn btn-primary" name="button">n!</button>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script type="text/javascript">
        AOS.init();
      </script>
      <script src="js/calc_script.js" charset="utf-8"></script>
  </body>
</html>
